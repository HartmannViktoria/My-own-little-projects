<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="responsive_gallery.css">
    <title>Responsive Gallery - Only HTML&CSS</title>

<body>
    
    <input type="radio" name="photos" id="check1" checked>
    <input type="radio" name="photos" id="check2">

    <input type="radio" name="photos" id="check4">

    <div class="container">

        <h1>Hi! I'm Viki Hartmann, and this is my Responsive Gallery with only <br>HTML and CSS</h1>
        
        <div id="menu">
            <label for="check1">all</label>
            <label for="check2">flowers</label>
            <label for="check3">animals</label>
            <label for="check4">buildings</label>
        </div>

        <div class="gallery">
            <div class="photos">
                <div class="picture flowers"><img src="img/01.JPG" alt="flowers"></div>
                <div class="picture animals"><img src="img/02.JPG" alt="animals"></div>
                <div class="picture buildings"><img src="img/03.JPG" alt="buildings"></div>
            </div>
            <div class="photos">
                <div class="picture flowers"><img src="img/04.JPG" alt="flowers"></div>
                <div class="picture animals"><img src="img/05.JPG" alt="animals"></div>
                <div class="picture buildings"><img src="img/06.JPG" alt="buildings"></div>
            </div>
            <div class="photos">
                <div class="picture flowers"><img src="img/07.JPG" alt="flowers"></div>
                <div class="picture animals"><img src="img/08.JPG" alt="animals"></div>
                <div class="picture buildings"><img src="img/09.JPG" alt="buildings"></div>
            </div>
            <div class="photos">
                <div class="picture flowers"><img src="img/10.JPG" alt="flowers"></div>
                <div class="picture animals"><img src="img/11.JPG" alt="animals"></div>
                <div class="picture buildings"><img src="img/12.JPG" alt="buildings"></div>
            </div>
        </div>
    </div>

    <footer>
        <h2>Photos: <a href="https://www.pexels.com/hu-hu/" target="_blank">https://www.pexels.com/hu-hu/</a></h2>
        <h2>Inspiring video: <a href="https://www.youtube.com/watch?v=U-CujW5OlW0&ab_channel=AMWEBTECH" target="_blank">https://www.youtube.com/watch?v=U-CujW5OlW0&ab_channel=AMWEBTECH</a></h2>
    </footer>

</body>
</html>
